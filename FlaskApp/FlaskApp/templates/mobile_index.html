{% extends "mobile_header.html" %}

{% block body %}

    <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
    <div class="page-group">

        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page page-current" id="home">
            <!-- 标题栏 -->
            <header class="bar bar-nav" id="head-nav">
                <a class="icon pull-left open-panel"><img class="avatar"
                                                          src="http://{{ baseurl }}/avatar_{{ g.user.id }}"/></a>
                <a class="icon icon-search pull-right" href="#search_page"></a>
                <h2 class="title">主页</h2>

            </header>

            <!-- 这里是页面内容区 -->
            <div class="content">
                <div class="content-block" id="card_list">


                </div>
            </div>
        </div>

        <!-- 其他的单个page内联页（如果有） -->
        <div class="page" id="search_page">
            <header class="bar bar-nav">
                <a class="icon icon-left pull-left" href="#home"></a>
                <h2 class="title">搜索</h2>
            </header>
            <div class="bar bar-header-secondary">
                <div class="searchbar">
                    <a class="searchbar-cancel">取消</a>
                    <div class="search-input">
                        <label class="icon icon-search" for="search"></label>
                        <input type="search" id='search' placeholder='输入关键字...'/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- popup, panel 等放在这里 -->
    <div class="panel-overlay"></div>
    <!-- Left Panel with Reveal effect -->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <a class="tab-item external active" href="#">
                <i class="fa fa-home" aria-hidden="true"><span class="tab-label">主页</span></i>

            </a>
            <br/>
            <a class="tab-item external" href="#">
                <i class="fa fa-info-circle" aria-hidden="true"><span class="tab-label">通知</span></i>

            </a>
            <br/>
            <a class="tab-item external" href="#">
                <i class="fa fa-envelope-open-o" aria-hidden="true"><span class="tab-label">私信</span></i>

            </a>
            <br/>
            <!-- Click on link with "close-panel" class will close panel -->
            <p><a href="#" class="close-panel">关闭</a></p>
        </div>
    </div>

    <script>

        get_followed_message(0);


        $.init()

    </script>


    <!-- 默认必须要执行$.init(),实际业务里一般不会在HTML文档里执行，通常是在业务页面代码的最后执行 -->

{% endblock %}
