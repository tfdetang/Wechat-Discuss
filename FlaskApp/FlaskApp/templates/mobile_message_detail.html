{% extends "mobile_header.html" %}

{% block body %}

    <style type="text/css">

        .avatar {
            width: 1.3rem;
        }

        .time {
            color: darkgray;
            font-size: 0.6rem;
        }

        .img-responsive {
            max-width: 100%;
            height: 5rem;
            padding: 0.1rem;
            padding-bottom: 70%;
            overflow: hidden;
            border-radius: 0.2rem;
        }

        .img-responsive img {
            width: 100%;
        }

    </style>

    <script>
        /*=== 默认为 standalone ===*/
        $(function () {
            /*=== 默认为 standalone ===*/
            var myPhotoBrowserStandalone = $.photoBrowser({
                photos: [
                    {% for i in message.images.all() %}
                        "//{{ baseurl }}/{{ i.url }}",
                    {% endfor %}
                ]
            });
            //点击时打开图片浏览器
            $(document).on('click', '.pb-standalone', function () {
                myPhotoBrowserStandalone.open();
            });

        });

    </script>

    <div class="page-group">
        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page" id="home">
            <!-- 标题栏 -->
            <header class="bar bar-nav" id="head-nav">
                <a class="icon icon-left pull-left" data-no-cache="true" href="/mobile/index/"></a>
                <h2 class="title">推文</h2>

            </header>

            <!-- 这里是页面内容区 -->
            <div class="content">
                <div class="content-block" id="message">


                    {% if len(message.images.all()) > 0 %}


                        <a href="#" class="pb-standalone">
                            <div class="img-responsive"><img src="//{{ baseurl }}/{{ message.images.first().url }}">
                            </div>
                        </a>


                    {% endif %}

                </div>
            </div>
        </div>
    </div>


{% endblock %}
